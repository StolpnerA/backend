name: Русский
help: |
  Привет! Не забудьте настроить язык через /language.

  Пожалуйста, используйте этого бота для логина в mamkin.trade и для подписки на ордера пользователей, отправив сообщение типа <code>/subscribe 5cdaee8e90284b6080988ea1</code>. Вы также можете отписаться от ордеров, отправив сообщение типа <code>/unsubscribe 5cdaee8e90284b6080988ea1</code> или /unsubscribeAll для отписки от всех. Используйте /subscriptions, чтобы посмотреть, на кого подписаны.

  Любые вопросы пишите в нашей <a href="https://t.me/joinchat/BIlEBxNgY3QDF3bzmigJsQ">торговой группе</a>. Спасибо!
